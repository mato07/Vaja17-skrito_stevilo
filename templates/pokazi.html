<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SmartNinja basic Jinja template</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    {% if vneseno_st == skrito_st%}
        <p>Vnesli ste pravilno stevilo! Skrito stevilo je {{skrito_st}}</p>

    {% endif %}
